<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Full screen slider</title>
</head>

<body>
    <section>
        <div class="wrap">
            <div id="arrow-left" class="arrow"></div>
            <div id="slider">
                <div class="slide slide1">
                    <div class="slide-content">
                        <span class="image-text">Image One</span>
                    </div>
                </div>
                <div class="slide slide2">
                    <div class="slide-content">
                        <span class="image-text">Image Two</span>
                    </div>
                </div>
                <div class="slide slide3">
                    <div class="slide-content">
                        <span class="image-text">Image Three</span>
                    </div>
                </div>
            </div>
            <div id="arrow-right" class="arrow"></div>
        </div>
    </section>

    <section id="content">
        <div id="parrafos">
            <h1>Hello</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam consequatur labore aliquam tempora quaerat</p>
            <button id="boton">press me</button>
        </div>
        <div id="img-random">
            <img src="" alt="random">
        </div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
